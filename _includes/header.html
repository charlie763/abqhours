{% assign tb = site.timebank %}
<header id="main-header">
  <div class="container clearfix et_menu_container">
    <div class="logo_container">
      <a href="{{ '/' | relative_url }}">
        <span class="logo-text">{{ site.title }}</span>
      </a>
    </div>
    <nav id="top-menu-nav">
      <ul id="top-menu" class="nav">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ tb.learn_more_url }}">About</a></li>
        {% if tb.newsletter_url != "" %}
        <li><a href="{{ tb.newsletter_url }}">Get Our Monthly Newsletter</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
